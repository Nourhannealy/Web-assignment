<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="librarysite.css">
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- for eye icon -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container">
    <div class="left-side">
        <img src="login.jpeg" alt="Book" />
        <div class="quote">
            “A reader lives a thousand lives before he dies”
          </div>
      </div>
    <div class="right-side">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email" required />

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter Your Password" required />
            <i class="fa-solid fa-eye-slash toggle-eye" data-target="password"></i>
          </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  
</body>
</html>
