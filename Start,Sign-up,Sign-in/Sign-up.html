<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up</title>
  <link rel="stylesheet" href="librarysite.css">
  <link rel="stylesheet" href="Sign-up.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- for eye icon -->

</head>
<body>
  <div class="container">
    <div class="left-side">
        <img src="signup.jpeg" alt="Book" />
      </div>
    <div class="right-side">
      <h2>Create Account</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required />

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter Your Password" required />
            <i class="fa-solid fa-eye-slash toggle-eye" data-target="password"></i>
          </div>
          
          <label for="confirm-password">Confirm Password</label>
          <div class="password-container">
            <input type="password" id="confirm-password" placeholder="Confirm Your Password" required />
            <i class="fa-solid fa-eye-slash toggle-eye" data-target="confirm-password"></i>
          </div>
          

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email" required />

        <label for="role">Are You An Admin?</label>
        <select id="role" required>
          <option disabled selected>Choose Between Admin or Reader</option>
          <option value="admin">Admin</option>
          <option value="reader">Reader</option>
        </select>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  
</body>
</html>
